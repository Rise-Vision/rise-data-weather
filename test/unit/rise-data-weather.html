<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>
  <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../../node_modules/sinon/pkg/sinon.js"></script>

  <script type="text/javascript">
    RisePlayerConfiguration = {
      isConfigured: () => false,
      DisplayData: {
        onDisplayAddress: callback => {
          callback({
            city: "New York",
            province: "NY",
            country: "US"
          });
        }
      },
    };
  </script>
  <script src="../../src/rise-data-weather-config.js" type="module"></script>
  <script src="../../src/rise-data-weather.js" type="module"></script>

</head>
<body>
<test-fixture id="test-block">
  <template>
    <rise-data-weather></rise-data-weather>
  </template>
</test-fixture>

<script type="module">

  suite("rise-data-weather", () => {
    let sandbox = sinon.createSandbox();
    let element;
    let cache, logger;

    setup(() => {
      element = fixture("test-block");

      cache = element.__proto__.__proto__;
      logger = element.__proto__.__proto__.__proto__;

      sandbox.stub(logger, "init");
      sandbox.stub(logger, "log");

      sandbox.stub(window, "fetch");
    });

    teardown(()=>{
      sandbox.restore();
    });

    suite( "Properties", () => {

      test( "should set scale", () => {
        assert.equal( element.scale, "F" );
      } );

      test( "should not set any displayAddress ", () => {
        assert.notOk( element.displayAddress );
      } );

      test( "should not set a fullAddress", () => {
        assert.notOk( element.fullAddress );
      } );

    } );

    suite( "_computeFullAddress", () => {

      test( "should return city,province,postalCode,country", () => {
        assert.equal(element._computeFullAddress( { city: "Toronto", province: "ON", postalCode: "M4M 1A1", country: "CA"} ), "Toronto,ON,M4M 1A1,CA");
        assert.equal(element._computeFullAddress( { city: "Santos", province: "SP", postalCode: 11045, country: "BR"} ), "Santos,SP,11045,BR");
      });

      test( "should allow city, country", () => {
        assert.equal(element._computeFullAddress( { city: "Toronto", country: "CA"} ), "Toronto,CA");
        assert.equal(element._computeFullAddress( { city: "Toronto", province: "ON", country: "CA"} ), "Toronto,ON,CA");
      });

      test( "should allow zip/postal code", () => {
        assert.equal(element._computeFullAddress( { postalCode: "M4M 1A1"} ), "M4M 1A1");
        assert.equal(element._computeFullAddress( { postalCode: 14202} ), "14202");
        assert.equal(element._computeFullAddress( { city: "Toronto", postalCode: "M4M 1A1"} ), "Toronto,M4M 1A1");
      });

      test( "should return empty string in other cases", () => {
        assert.equal(element._computeFullAddress( { city: "Santos", province: "SP"} ), "");
        assert.equal(element._computeFullAddress( { province: "SP", country: "BR"} ), "");
        assert.equal(element._computeFullAddress( { country: "BR"} ), "");
        assert.equal(element._computeFullAddress( { province: "SP"} ), "");
      });

      test( "should return empty string if arguments are not provided", () => {
        assert.equal(element._computeFullAddress( undefined ), "");
        assert.equal(element._computeFullAddress( {} ), "");
      });

      test( "should ignore other fields", () => {
        assert.equal(element._computeFullAddress( { street: "Street", city: "Toronto", province: "ON", country: "CA"} ), "Toronto,ON,CA");
      });
    } );

    suite( "ready", () => {
      let stub;

      setup(()=>{
        stub = sandbox.stub( window, "addEventListener" );
      });

      test( "should listen for rise-components-ready and call init", () => {
        element.ready();
        assert.isTrue( stub.calledWith('rise-components-ready') );
      });

      test( "should call _init() if  RisePlayerConfiguration is configured", () => {
        sandbox.stub( element, '_init');

        RisePlayerConfiguration.isConfigured = () => true ;
        element.ready();

        assert.isTrue( element._init.calledOnce );
        assert.isFalse( stub.calledOnce );
      });
    });

    suite( "init", () => {
      test( "should listen for start' event", () => {
        sandbox.stub(element, "addEventListener");

        element._init();
        assert.isTrue(element.addEventListener.calledWith( "start" ));
      });

      test( "should raise 'configured' event", () => {
        sandbox.stub(element, "dispatchEvent");

        element._init();
        assert.equal(element.dispatchEvent.getCall(0).args[0].type, "configured");
      });
    });

    suite( "'start' event", () => {
      test( "should retrieve displayAddress", () => {
        sandbox.spy(RisePlayerConfiguration.DisplayData, "onDisplayAddress");

        element.dispatchEvent( new CustomEvent( "start" ) );
      
        assert.isTrue( RisePlayerConfiguration.DisplayData.onDisplayAddress.called );
        assert.deepEqual( logger.log.getCall(0).args, ["info", "start received"] );
      } );
      
      test( "should update displayAddress", () => {
        element.dispatchEvent( new CustomEvent( "start" ) );
      
        assert.deepEqual( element.displayAddress, { city: "New York", province: "NY", country: "US"} );
      });
    });

    suite( "_scaleUpdated", () => {
      test( "should notify when the scale is updated", () => {
        sandbox.stub(element, "_scaleUpdated");

        element.scale = "C";

        assert.isTrue( element._scaleUpdated.called );
      } );

      test( "should call _fullAddressUpdated when scale & address are valid", () => {
        sandbox.stub(element, "_refresh");

        element.displayAddress = {city: "Toronto", country: "CA"};
        sandbox.stub(element, "_fullAddressUpdated");

        element.scale = "C";

        assert.isTrue( element._fullAddressUpdated.called );
      } );

      test( "should not call _fullAddressUpdated when address is invalid", () => {
        sandbox.stub(element, "_fullAddressUpdated");

        element.scale = "C";

        assert.isFalse( element._fullAddressUpdated.called );
      } );

    });

    suite( "_fullAddressUpdated", () => {
      test( "should notify when fullAddress is updated", () => {
        sandbox.stub(element, "_fullAddressUpdated");

        element.displayAddress = {};

        assert.isTrue( element._fullAddressUpdated.called );
      } );

      test( "should call refresh when fullAddress is valid", () => {
        sandbox.stub(element, "_refresh");

        element.displayAddress = {city: "Toronto", country: "CA"};

        assert.isTrue( element._refresh.called );
      } );

      test( "should reset requestRetryCount count", () => {
        element._weatherRequestRetryCount = 3;
        sandbox.stub(element, "_refresh");

        element.displayAddress = {city: "Toronto", country: "CA"};

        assert.equal( element._weatherRequestRetryCount, 0 );
      } );

      test( "should send an error event when fullAddress is not valid", () => {
        sandbox.stub(element, "_refresh");
        sandbox.stub(element, "_sendWeatherEvent");

        element.displayAddress = {};

        assert.isTrue( element._sendWeatherEvent.called );
        assert.isFalse( element._refresh.called );
      } );

    });

    suite( "_getData", () => {
      test( "should get the result from cache", done => {
        sandbox.stub(cache, "getCache").resolves({
          text: () => {
            return Promise.resolve("text");
          }
        });
        sandbox.stub(element, "_processData");
        sandbox.stub(element, "_requestData");

        element._getData();

        setTimeout(() => {
          assert.isTrue( cache.getCache.called );
          assert.isTrue( element._processData.called );
          assert.isTrue( element._processData.calledWith("text") );          

          assert.isFalse( element._requestData.called );

          done();
        }, 10);
      });

      test( "should call API if cache is not available", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(element, "_processData");
        sandbox.stub(element, "_requestData");

        window.fetch.resolves();

        element._getData();

        setTimeout(() => {
          assert.isTrue( cache.getCache.called );
          assert.isFalse( element._processData.called );

          assert.isTrue( element._requestData.called );

          done();
        }, 10);
      });

    });

    suite( "_requestData", () => {
      const validXmlData = "<report><observation temperature=\"12\"/><location/></report>";
      let response;

      setup(()=>{
        response = new Response(validXmlData,{headers:{date: new Date()}});
      });

      test( "should cache requests", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);
      
        element._requestData();

        setTimeout(() => {
          assert.isTrue( cache.putCache.called );

          done();
        }, 10);
      });

      test( "should process data on successful requests", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);

        sandbox.stub(element, "_processData");
      
        element._requestData();

        setTimeout(() => {
          assert.isTrue( element._processData.called );
          assert.isTrue( element._processData.calledWith( validXmlData ) );          

          done();
        }, 10);
      });

      test( "should handle request failures", done => {
        sandbox.stub(cache, "getCache").rejects();

        window.fetch.rejects("dsa");
      
        sandbox.stub(element, "_handleFetchError");

        element._requestData();

        setTimeout(() => {
          assert.isTrue( element._handleFetchError.called );

          done();
        }, 10);
      });

      suite( "data refresh mechanism", () => {
        let clock;
        
        setup(() => {
          clock = sandbox.useFakeTimers();
        });

        test( "should use a debounce job for refresh", () => {
          element._refresh();

          assert.isObject( element._refreshDebounceJob );
        });

        test( "should handle fetch error and enqueue debouncer", () => {
          sandbox.stub(element, "_refresh");

          element._handleFetchError();

          assert.isTrue( element._weatherRequestRetryCount === 1 );
          assert.isTrue( element._refresh.called );
          assert.isTrue( element._refresh.calledWith(1000 * 60) );
        });

        test( "should debounce and call _getData after interval", () => {
          sandbox.stub(element, "_getData");

          element._handleFetchError();

          assert.isFalse( element._getData.called );

          clock.tick(1000 * 30);

          assert.isFalse( element._getData.called );

          clock.tick(1000 * 30);
          assert.isTrue( element._getData.called );
        });

        test( "should send error request and set API cooldown after 5 failures", () => {
          sandbox.stub(element, "_refresh");

          element._weatherRequestRetryCount = 5;
          element._handleFetchError();

          assert.isTrue( element._weatherRequestRetryCount === 0 );
          assert.isTrue( element._refresh.called );
          assert.isTrue( element._refresh.calledWith(1000 * 60 * 10) );

          assert.deepEqual( logger.log.getCall(0).args, ["error", "request error", {error: null}] );

        });

        test( "should raise 'request-error' on request failures", done => {
          sandbox.stub(element, "_refresh");

          element._weatherRequestRetryCount = 5;
        
          element.addEventListener("request-error", evt => {
            assert.isTrue(true);

            assert.deepEqual(logger.log.getCall(0).args, ["error", "request error", {error: "error"}]);
        
            done();
          });
        
          element._handleFetchError( new Error("error") );
        });

        test( "should debounce existing cooldown", () => {
          sandbox.stub(element, "_getData");

          element._refresh( 5000 );

          element._refresh( 100 );

          clock.tick(100);

          assert.isTrue( element._getData.calledOnce );

          clock.tick(5000);

          assert.isTrue( element._getData.calledOnce );
        });

        test( "should debounce existing cooldown 2", () => {
          sandbox.stub(element, "_getData");

          element._refresh( 100 );

          element._refresh( 5000 );

          clock.tick(100);

          assert.isFalse( element._getData.called );

          clock.tick(5000);

          assert.isTrue( element._getData.calledOnce );
        });

      });

    });

    suite( "_processData", () => {
      const validXmlData = "<report localtime=\"Mon, 29 Apr 2019 13:10:12 EDT\"><observation temperature=\"12\"/><location/></report>";
      let response;

      setup(()=>{
        response = new Response(validXmlData,{headers:{date: new Date()}});
      });

      test( "should make a request and send data-update", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);

        element.addEventListener("data-update", () => {
          assert.isTrue(true);

          done();
        });
      
        element._requestData();
      });

      test( "should log data received only once for not cached requests", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);

        element._getData(validXmlData);

        setTimeout(() => {
          assert.isTrue(logger.log.calledOnce);
          assert.deepEqual(logger.log.getCall(0).args, ["info", "data received",{cached: false}]);

          element._getData(validXmlData);

          setTimeout(() => {
            assert.isFalse(logger.log.calledTwice);

            done();
          },10);

        },10);
      });

      test( "should log data received only once for cached requests", done => {
        sandbox.stub(cache, "getCache").resolves({
          text: () => {
            return Promise.resolve("text");
          }
        });
        sandbox.stub(element, "_processData");
        sandbox.stub(element, "_requestData");

        element._getData();

        setTimeout(() => {
          assert.isTrue(logger.log.calledOnce);
          assert.deepEqual(logger.log.getCall(0).args, ["info", "data received",{cached: true}]);

          element._getData(validXmlData);

          setTimeout(() => {
            assert.isFalse(logger.log.calledTwice);

            done();
          }, 10);
        }, 10);    
      });

      test( "should not send data-update if returned data has the same timestamp", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);

        sandbox.stub(element, "_sendWeatherEvent");

        element._setWeatherData({
          reportDate: new Date( "Mon, 29 Apr 2019 13:10:12 EDT" )
        });

        element._requestData();

        setTimeout(() => {
          assert.isFalse( element._sendWeatherEvent.called );

          done();            
        }, 10);
      });

      test( "should send data-update if returned data has a different timestamp", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        window.fetch.resolves(response);

        sandbox.stub(element, "_sendWeatherEvent");

        element.weatherData = {
          reportDate: new Date()
        };

        element._requestData();

        setTimeout(() => {
          assert.isTrue( element._sendWeatherEvent.called );

          done();            
        }, 10);
      });

      test( "should enqueue next request for 1 hour", done => {
        sandbox.stub(cache, "getCache").rejects();
        sandbox.stub(cache, "putCache").resolves();
        sandbox.stub(element, "_refresh");

        window.fetch.resolves(response);

        element.addEventListener("data-update", () => {
          setTimeout(() => {
            assert.isTrue( element._refresh.called );
            assert.isTrue( element._refresh.calledWith(60 * 60 * 1000));

            done();            
          }, 10);
        });
      
        element._requestData();
      });

      test( "should raise 'data-error' on invalid data", done => {
        window.fetch.resolves(new Response("<invalid/>",{headers:{date: new Date()}}));
      
        const cache = { match: sandbox.stub().resolves(null), put: sandbox.stub() };
        sandbox.stub(caches, "open").resolves(cache);      
      
        element.addEventListener("data-error", evt => {
          assert.isTrue(true);

          assert.isTrue( logger.log.calledTwice );
          assert.deepEqual( logger.log.getCall(0).args, ["info", "data received", {cached: false}] );
          assert.deepEqual( logger.log.getCall(1).args, ["error", "data error", {error: "Invalid weather report (Error: Report data is missing)."}] );
      
          done();
        });
      
        element._requestData();
      });

      test( "should enqueue next refresh on invalid data", done => {
        window.fetch.resolves(new Response("<invalid/>",{headers:{date: new Date()}}));
        sandbox.stub(element, "_refresh");
      
        const cache = { match: sandbox.stub().resolves(null) };
        sandbox.stub(caches, "open").resolves(cache);      
      
        element.addEventListener("data-error", evt => {
          setTimeout(() => {
            assert.isTrue( element._refresh.called );
            assert.isTrue( element._refresh.calledWith(60 * 60 * 1000));

            done();            
          }, 10);
        });
      
        element._requestData();
      });
    });

  });
</script>

</body>
</html>
