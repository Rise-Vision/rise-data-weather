<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script type="text/javascript">
    RisePlayerConfiguration = {
      isConfigured: () => true
    };
  </script>
  <script src="../../src/rise-data-weather-config.js" type="module"></script>
  <script src="../../src/rise-data-weather.js" type="module"></script>
</head>
<body>
<test-fixture id="test-block">
  <template>
    <rise-data-weather id="test"></rise-data-weather>
  </template>
</test-fixture>

<script>
  suite("logging", () => {
    const componentData = {
      name: "rise-data-weather",
      id: "test",
      version: "__VERSION__"
    };

    let element,
      clock;

    setup(() => {
      RisePlayerConfiguration.getDisplayId = () => {
        return "ABC123";
      };

      RisePlayerConfiguration.Logger = {
        info: sinon.spy(),
        warning: sinon.spy(),
        error: sinon.spy()
      };

      element = fixture("test-block");
    });

    teardown(() => {
      RisePlayerConfiguration.getDisplayId = {};
      RisePlayerConfiguration.Logger = {};
    });

    suiteSetup( () => {
      clock = sinon.useFakeTimers();
    } );

    suiteTeardown( () => {
      clock.restore();
    } );

    test( "should log 'request-error' error event after 5 failed retries", () => {
      element._initialStart = false;

      sinon.stub( element, "_refresh" );
      sinon.stub( element, "_getData" );

      // force value for observed weatherErrorMessage property to emulate failed weather request
      element.weatherErrorMessage = "test error";
      // account for 1 second delay
      clock.tick( 1000 );

      assert.equal( RisePlayerConfiguration.Logger.error.callCount, 0 );

      // emulate further retry failures
      for ( let i = 0; i < 5; i += 1 ) {
        element.weatherErrorMessage = "test error";
        clock.tick( 1000 );
      }

      assert.deepEqual( RisePlayerConfiguration.Logger.error.args[ 0 ][ 0 ], componentData );
      assert.equal( RisePlayerConfiguration.Logger.error.args[ 0 ][ 1 ], "request-error");
      assert.deepEqual( RisePlayerConfiguration.Logger.error.args[ 0 ][ 2 ], { message: "test error" } );

      element._refresh.restore();
      element._getData.restore();
    } );

    test( "should log 'data-error' error event", () => {
      const errorEvent = {
        detail: [ { errors: [ "test error" ] } ]
      };

      sinon.stub( element, "_refresh" );

      element._handleData( errorEvent );

      assert.deepEqual( RisePlayerConfiguration.Logger.error.args[ 0 ][ 0 ], componentData );
      assert.equal( RisePlayerConfiguration.Logger.error.args[ 0 ][ 1 ], "data-error");
      assert.deepEqual( RisePlayerConfiguration.Logger.error.args[ 0 ][ 2 ], { error: "test error" } );

      element._refresh.restore();
    } );

    test( "should log 'data-update' info event", () => {
      element._handleData( { detail: [ realTimeData ] } );

      assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 0 ], componentData );
      assert.equal( RisePlayerConfiguration.Logger.info.args[ 0 ][ 1 ], "data-update");
      assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 2 ], {
        data: realTimeData.table,
      } );

      RisePlayerConfiguration.Logger.info.reset();
      element._handleData( { detail: [ realTimeData ] } );

      // should only log data-update event once
      assert.isFalse( RisePlayerConfiguration.Logger.info.called );

    } );

    test( "should log 'reset' info event", () => {
      element._initialStart = false;

      element.symbols = ".abc|.def";
      sinon.stub( element, "_getData" );

      assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 0 ], componentData );
      assert.equal( RisePlayerConfiguration.Logger.info.args[ 0 ][ 1 ], "reset");
      assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 2 ], {
        symbols: ".abc|.def",
        instrumentFields: ["lastPrice", "netChange"]
      } );
    } );
  });
</script>

</body>
</html>
