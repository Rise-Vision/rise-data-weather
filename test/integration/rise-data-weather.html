<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script type="text/javascript">
    RisePlayerConfiguration = {
      isConfigured: () => true
    };
  </script>
  <script src="../../src/rise-data-weather-config.js" type="module"></script>
  <script src="../../src/rise-data-weather.js" type="module"></script>
</head>
<body>
<test-fixture id="test-block">
  <template>
    <rise-data-weather></rise-data-weather>
  </template>
</test-fixture>

<script>
  suite("rise-data-weather", () => {

    let element,
      clock;

    setup(() => {
      RisePlayerConfiguration.getDisplayId = () => {
        return "ABC123";
      };

      RisePlayerConfiguration.Logger = {
        info: () => {},
        warning: () => {},
        error: () => {}
      };

      element = fixture("test-block")
    });

    teardown(() => {
      RisePlayerConfiguration.getDisplayId = {};
      RisePlayerConfiguration.Logger = {};
    });

    suiteSetup( () => {
      clock = sinon.useFakeTimers();
    } );

    suiteTeardown( () => {
      clock.restore();
    } );

    suite( "refresh", () => {
      let spy;

      setup( () => {
        spy = sinon.spy( element, "_refresh" );
      } );

      teardown( () => {
        spy.restore();
      } );

      test( "should start refresh timer on successful JSONP response", () => {
        element._initialStart = false;
        element._handleData( { detail: [ realTimeData ] } );

        assert( spy.calledOnce );
      } );

      test( "should start refresh timer on failed JSON request", () => {
        element._initialStart = false;

        sinon.stub( element, "_getData" );

        // force value for observed weatherErrorMessage property to emulate failed weather request
        element.weatherErrorMessage = "test error";
        // account for 1 second delay
        clock.tick( 1000 );

        // emulate further retry failures
        for ( let i = 0; i < 5; i += 1 ) {
          element.weatherErrorMessage = "test error";
          clock.tick( 1000 );
        }

        assert( spy.calledOnce );

        element._getData.restore();
      } );

    } );

    suite( "attribute value change", () => {

      test( "should call _reset() from symbols change", () => {
        let changedStub = sinon.stub( element, "_reset" );

        element.setAttribute( "symbols", ".abc|.def" );
        assert.isTrue( changedStub.calledOnce );
        changedStub.restore();
      } );

      test( "should call _reset() from instrumentFields change", () => {
        let changedStub = sinon.stub( element, "_reset" );

        element.setAttribute( "instrument-fields", '["test1"]' );
        assert.isTrue( changedStub.calledOnce );
        changedStub.restore();
      } );

    } );

  });
</script>

</body>
</html>
